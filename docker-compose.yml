version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: dc49ff98
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
      - /myapp/.git
      - /myapp/log
      - /myapp/vendor
    ports:
      - "3000:3000"
    depends_on:
      - db
      - frontend
    environment:
      WEBPACKER_DEV_SERVER_HOST: "frontend"
      DAILYCO_APIKEY: "F5df309611205a8b2ad406fc943f1cffb8269e6f54b908c0d6017d8a2b1fcd70"

  frontend:
    build: .
    command: bash -c "/myapp/bin/webpack-dev-server --config /myapp/config/webpack/development --host 0.0.0.0 --port 3035"
    volumes:
      - .:/myapp
      - /myapp/.git
      - /myapp/log
      - /myapp/vendor
    ports:
      - "3035:3035"
