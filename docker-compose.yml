version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: dc49ff98
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
      - /myapp/.git
      - /myapp/log
      - /myapp/vendor
    ports:
      - "3000:3000"
    depends_on:
      - db
      - frontend
    environment:
      WEBPACKER_DEV_SERVER_HOST: "frontend"
      DAILYCO_APIKEY: "Ef1c738aede03c3073df084f62d7b8bc0e379f55f30c9d08d158d63b34c9264b"
      SLACK_INCOMING_WEBHOOK_TOKEN: "T010JCCT0E4/B0171UWNE3S/EAMc9YLj7lupMwCmqxEO7iJV"

  frontend:
    build: .
    command: bash -c "/myapp/bin/webpack-dev-server --config /myapp/config/webpack/development --host 0.0.0.0 --port 3035"
    volumes:
      - .:/myapp
      - /myapp/.git
      - /myapp/log
      - /myapp/vendor
    ports:
      - "3035:3035"
