version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: dc49ff98
    volumes:
      - ./tmp/db:/var/lib/postgresql/data:cached
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp:cached
      - /myapp/.git
      - /myapp/log
      - /myapp/vendor
    ports:
      - "3000:3000"
    depends_on:
      - db